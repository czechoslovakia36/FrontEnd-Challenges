<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component
    </title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="sub-container">
           <div class="icon"><img   style="display: block;" src="../guide/images/icon-star.svg" alt="" srcset=""></div>
            <div style="font-size:xx-large; font-weight: bold;">How did we do?</div>
            <div><p style="font-size:medium; color:  hsl(217, 12%, 63%);">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p></div>
            <div class="rating">
                <i><p class="no">1</p></i>
                <i><p class="no">2</p></i>
                <i><p class="no">3</p></i>
                <i><p class="no">4</p></i>
                <i><p class="no">5</p></i>
          </div>
          <button onClick="navigate()" class="test test2" id="btn" style="font-weight: bold;">SUBMIT</button>
       
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
